name: GH-actions-task

on:
  push:
    branches:
      - main

jobs:
  total_pr_and_issues:
    runs-on: ubuntu-latest
    env:
      ORG_NAME: "nestjs"
      REPO_NAME: "nest"
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }} to fetch amount of prs/issues
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Get prs/issues count
        id: node-exec
        with:
          AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run start ${{ env.ORG_NAME }} ${{ env.REPO_NAME }}
      - name: Display amount of prs/issues
        run: |
          echo "The total prs ${{ steps.node-exec.outputs.prs }}"
          echo "The total issues ${{ steps.node-exec.outputs.issues }}"
